<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skykash | Login</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  
  <div class="container">
    <!-- Left Side - Branding -->
    <div class="left-side">
      <div class="branding">
        <div class="logo">
          <img src="./favicon.png" alt="Skykash Logo" >
          <h1>Skykash</h1>
        </div>
        <h2>Welcome Back!</h2>
        <p>Login to access your account and manage your transactions securely. We're glad to have you back.</p>
        <div class="features">
          <div class="feature-item">
            <span class="icon">✓</span>
            <span>Secure Login</span>
          </div>
          <div class="feature-item">
            <span class="icon">✓</span>
            <span>Fast Access</span>
          </div>
          <div class="feature-item">
            <span class="icon">✓</span>
            <span>Protected Data</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="right-side">
      <div class="form-container">
        <div class="form-header">
          <h2>Sign In</h2>
          <p>Enter your credentials to continue</p>
        </div>

        <form id="loginForm">
          <div class="input-box">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn_lp">Sign In</button>
          
          <div class="divider">
            <span>or</span>
          </div>

          <p class="register-link">Don't have an account? <a href="./register.html">Register Here</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
